version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: smarket-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-smarket}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-smarket_password}
      POSTGRES_DB: ${POSTGRES_DB:-smarket}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U smarket" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smarket-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: smarket-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smarket-network

  # FastAPI Backend
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: smarket-api
    environment:
      PYTHONUNBUFFERED: 1
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://smarket:smarket_password@postgres:5432/smarket}
      DB_ECHO: ${DB_ECHO:-false}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-1.5-flash}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-3-5-sonnet-20241022}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-google/gemini-2.0-flash-001}
      OPENROUTER_MODEL_LITE: ${OPENROUTER_MODEL_LITE:-google/gemini-2.0-flash-lite-preview-02-05}
      OPENROUTER_MODEL_FULL: ${OPENROUTER_MODEL_FULL:-google/gemini-2.0-flash-thinking-exp-01-21}
      OPENROUTER_BASE_URL: ${OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1}
      SEFAZ_API_URL: ${SEFAZ_API_URL:-https://www.nfce.fazenda.sp.gov.br/NFCeConsultaPublica}
      # IMPORTANT: For production, set ALLOWED_ORIGINS in .env with your domains
      # e.g. https://smarket.n8nvinicius.cloud,https://smarket-api.n8nvinicius.cloud
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8000}
      UPLOAD_DIR: ${UPLOAD_DIR:-uploads}
      DEBUG: ${DEBUG:-false}
      APP_NAME: ${APP_NAME:-SMarket API}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - api_uploads:/app/uploads
    networks:
      - smarket-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.smarket-compose-api.rule=Host(`${API_DOMAIN:-smarket-api.n8nvinicius.cloud}`)"
      - "traefik.http.routers.smarket-compose-api.entrypoints=websecure"
      - "traefik.http.routers.smarket-compose-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.smarket-compose-api.loadbalancer.server.port=8000"
    restart: unless-stopped
  # Next.js Frontend
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        # IMPORTANT: Set NEXT_PUBLIC_API_URL in .env for production deployments
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        PORT: 3000
    container_name: smarket-web
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api
    networks:
      - smarket-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.smarket-compose-web.rule=Host(`${WEB_DOMAIN:-smarket.n8nvinicius.cloud}`)"
      - "traefik.http.routers.smarket-compose-web.entrypoints=websecure"
      - "traefik.http.routers.smarket-compose-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.smarket-compose-web.loadbalancer.server.port=3000"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  api_uploads:


networks:
  smarket-network:
    driver: bridge
