version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: smarket-postgres
    environment:
      POSTGRES_USER: smarket
      POSTGRES_PASSWORD: smarket_password
      POSTGRES_DB: smarket
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smarket"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smarket-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: smarket-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smarket-network

  # FastAPI Backend
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: smarket-api
    environment:
      DATABASE_URL: postgresql+asyncpg://smarket:smarket_password@postgres:5432/smarket
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8000
      PYDEVD_DISABLE_FILE_VALIDATION: "1"
    ports:
      - "8000:8000"
      - "5678:5678"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
    networks:
      - smarket-network
    restart: unless-stopped
    command: >
      sh -c "cd /app && alembic upgrade head && 
      python -Xfrozen_modules=off -m debugpy --listen 0.0.0.0:5678 --wait-for-client -m uvicorn src.main:app --host 0.0.0.0 --port 8000"

  # Next.js Frontend
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: smarket-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - smarket-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  smarket-network:
    driver: bridge
